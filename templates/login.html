<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foodies - Recipe App</title>
  <style>
    
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Orbitron', sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url('https://png.pngtree.com/background/20230519/original/pngtree-chef-is-slicing-up-food-on-a-wooden-board-picture-image_2662770.jpg') no-repeat center center fixed;
  background-size: 100% 100%;
  overflow: hidden;
}

.container {
  perspective: 2000px;
}

.card {
  width: 400px;
  height: 540px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s ease-in-out;
  border-radius: 20px;
  box-shadow: 0 0 60px rgba(0, 255, 255, 0.4);
}

.card.flipped {
  transform: rotateY(180deg);
}

.front, .back {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(30, 30, 30, 0.8), rgba(20, 20, 20, 0.9));
  border-radius: 20px;
  position: absolute;
  top: 0;
  left: 0;
  padding: 40px 30px;
  box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05),
              0 0 40px rgba(0, 255, 255, 0.2);
  backdrop-filter: blur(30px);
  backface-visibility: hidden;
  border: 1px solid rgba(255, 255, 255, 0.08);
  animation: fadeIn 1.2s ease;
  transform-style: preserve-3d;
}

.card .back {
  transform: rotateY(180deg);
}

h2 {
  text-align: center;
  color: #00ffe5;
  margin-bottom: 30px;
  font-size: 28px;
  text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5;
}

.inputBox {
  position: relative;
  margin-bottom: 28px;
}

.inputBox input {
  width: 100%;
  padding: 14px 12px;
  font-size: 16px;
  border: 2px solid transparent;
  background: rgba(0, 255, 255, 0.1);
  border-radius: 12px;
  color: #ffffff;
  outline: none;
  transition: 0.3s ease;
  backdrop-filter: blur(10px);
  box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.1);
}

.inputBox input:focus {
  border: 2px solid #00ffe5;
  box-shadow: 0 0 15px #00ffe5;
}

.inputBox span {
  position: absolute;
  left: 15px;
  top: 14px;
  font-size: 14px;
  color: rgba(255, 255, 255, 0.6);
  pointer-events: none;
  transition: 0.3s ease;
}

.inputBox input:focus ~ span,
.inputBox input:valid ~ span {
  transform: translateY(-22px);
  font-size: 12px;
  color: #00ffe5;
  background: #111;
  padding: 0 6px;
  left: 10px;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(135deg, #00ffe5, #0077ff);
  color: #000;
  cursor: pointer;
  box-shadow: 0 0 18px #00ffe5, 0 0 38px #0077ff;
  transition: 0.4s ease-in-out;
  text-transform: uppercase;
}

button:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #00ffea, #0051ff);
  box-shadow: 0 0 25px #00ffe5, 0 0 55px #0077ff;
}

p {
  color: #ccc;
  text-align: center;
  margin-top: 22px;
  font-size: 14px;
}

p a {
  color: #00ffe5;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s ease;
  cursor: pointer;
}

p a:hover {
  color: #ffffff;
  text-shadow: 0 0 12px #00ffe5;
}

.form-error {
  color: #ff4d4d;
  margin: 10px 0 0 0;
  text-align: center;
  font-size: 14px;
  animation: shake 0.5s;
}

.home-link {
  position: absolute;
  top: 20px;
  left: 20px;
  color: #00ffe5;
  font-size: 16px;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 8px;
  text-shadow: 0 0 8px #00ffe5;
  transition: 0.3s ease;
}

.home-link:hover {
  color: #ffffff;
  text-shadow: 0 0 12px #00ffe5;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}

@media (max-width: 420px) {
  .card {
    width: 90vw;
    height: auto;
    min-height: 540px;
  }
  
  .front, .back {
    padding: 30px 20px;
  }
  
  h2 {
    font-size: 24px;
    margin-bottom: 25px;
  }
}


      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #007bff;
        transition: all 0.3s ease; /* Added transition for logo */
      }

      .logo:hover {
        color: #87ceeb; /* Hover effect for logo */
        transform: scale(1.05);
      }

      .logo span {
        color: white;
      }

  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <div class="front">
        <div class="logo" align="center">FOOD<span>IES</span></div>
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST">
          <div class="inputBox">
            <input name="email" type="email" required />
            <span>Email</span>
          </div>
          <div class="inputBox">
            <input name="password" type="password" required/>
            <span>Password</span>
          </div>
          <button type="submit">Login</button>
          <p>Don't have an account? <a id="showSignup">Sign Up</a></p>
        </form>
      </div>
      <div class="back">
        <div class="logo" align="center">FOOD<span>IES</span></div>
        <h2>Sign Up</h2>
        <form id="signupForm" action="/signup" method="POST">
          <div class="inputBox">
            <input name="username" type="text" required />
            <span>Username</span>
          </div>
          <div class="inputBox">
            <input name="email" type="email" required />
            <span>Email</span>
          </div>
          <div class="inputBox">
            <input name="password" type="password" required />
            <span>Password</span>
          </div>
          <div class="inputBox">
            <input name="confirmPassword" type="password" required />
            <span>Confirm Password</span>
          </div>
          <button type="submit">Sign Up</button>
          <p>Already have an account? <a id="showLogin">Login</a></p>
        </form>
      </div>
    </div>
  </div>
  <script>
    const card = document.getElementById('card');
    const showSignup = document.getElementById('showSignup');
    const showLogin = document.getElementById('showLogin');
    
    // Toggle between login and signup forms
    showSignup.addEventListener('click', function() {
      card.classList.add('flipped');
    });
    
    showLogin.addEventListener('click', function() {
      card.classList.remove('flipped');
    });
    
    // Check URL hash for initial state
    if (window.location.hash === '#signup') {
      card.classList.add('flipped');
    }

    // Validation helpers
    function isValidEmail(email) {
      // Simple email regex
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function showError(form, message) {
      clearError(form);
      const error = document.createElement('div');
      error.className = 'form-error';
      error.textContent = message;
      form.appendChild(error);
    }

    function clearError(form) {
      const error = form.querySelector('.form-error');
      if (error) error.remove();
    }

    // Login form validation
    // Login form validation
const loginForm = document.getElementById('loginForm');
loginForm.addEventListener('submit', async function(e) {
  e.preventDefault();
  clearError(loginForm);
  
  const email = loginForm.email.value.trim();
  const password = loginForm.password.value;
  
  console.log("Login attempt with:", email);
  
  if (!isValidEmail(email)) {
    showError(loginForm, 'Please enter a valid email address.');
    return;
  }
  
  // No minimum password length validation since your test account has "123"
  
  // AJAX login
  try {
    const response = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });
    
    console.log("Login response status:", response.status);
    
    if (response.ok) {
      console.log("Login successful");
      // Login success, store email
      localStorage.setItem('loginEmail', email);
      // Redirect or reload
      window.location.href = '/main';
    } else {
      const data = await response.json().catch(() => ({}));
      showError(loginForm, data.message || 'Invalid email or password.');
    }
  } catch (err) {
    console.error("Login error:", err);
    showError(loginForm, 'Network error. Please try again.');
  }
});

    // Signup form validation
    const signupForm = document.getElementById('signupForm');
    signupForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      clearError(signupForm);
      
      const username = signupForm.username.value.trim();
      const email = signupForm.email.value.trim();
      const password = signupForm.password.value;
      const confirmPassword = signupForm.confirmPassword.value;
      if (username.length < 3) {
        showError(signupForm, 'Username must be at least 3 characters.');
        return;
      }
      
      if (!isValidEmail(email)) {
        showError(signupForm, 'Please enter a valid email address.');
        return;
      }
      
      if (password.length < 6) {
        showError(signupForm, 'Password must be at least 6 characters.');
        return;
      }
      if (password !== confirmPassword) {
        showError(signupForm, 'Passwords do not match.');
        return;
      }
      // AJAX signup
      try {
        const response = await fetch('/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password, confirmPassword })
        });
        
        if (response.ok) {
          // Show success message and flip to login
          showError(signupForm, 'Account created successfully! Please log in.');
          setTimeout(() => {
            clearError(signupForm);
            card.classList.remove('flipped');
          }, 2000);
        } else {
          const data = await response.json().catch(() => ({}));
          showError(signupForm, data.message || 'Error creating account. Try again.');
        }
      } catch (err) {
        showError(signupForm, 'Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
