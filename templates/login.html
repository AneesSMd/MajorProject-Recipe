
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Login & Signup</title>
  <style>
    
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

h1 {
  padding-bottom: 100%;
}

body {
  font-family: 'Orbitron', sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: url('https://images.pexels.com/photos/1640773/pexels-photo-1640773.jpeg') no-repeat center center fixed;
  background-size: 100% 100%;
  overflow: hidden;
}

.container {
  perspective: 2000px;
}

.card {
  width: 400px;
  height: 540px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1s ease-in-out;
  border-radius: 20px;
  box-shadow: 0 0 60px rgba(0, 255, 255, 0.4);
}

.front, .back {
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(30, 30, 30, 0.8), rgba(20, 20, 20, 0.9));
  border-radius: 20px;
  position: absolute;
  top: 0;
  left: 0;
  padding: 40px 30px;
  box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05),
              0 0 40px rgba(0, 255, 255, 0.2);
  backdrop-filter: blur(30px);
  backface-visibility: hidden;
  border: 1px solid rgba(255, 255, 255, 0.08);
  animation: fadeIn 1.2s ease;
  transform-style: preserve-3d;
}

.card .back {
  transform: rotateY(180deg);
}

h2 {
  text-align: center;
  color: #00ffe5;
  margin-bottom: 30px;
  font-size: 28px;
  text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5;
}

.inputBox {
  position: relative;
  margin-bottom: 28px;
}

.inputBox input {
  width: 100%;
  padding: 14px 12px;
  font-size: 16px;
  border: 2px solid transparent;
  background: rgba(0, 255, 255, 0.1);
  border-radius: 12px;
  color: #ffffff;
  outline: none;
  transition: 0.3s ease;
  backdrop-filter: blur(10px);
  box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.1);
}

.inputBox input:focus {
  border: 2px solid #00ffe5;
  box-shadow: 0 0 15px #00ffe5;
}

.inputBox span {
  position: absolute;
  left: 15px;
  top: 14px;
  font-size: 14px;
  color: rgba(255, 255, 255, 0.6);
  pointer-events: none;
  transition: 0.3s ease;
}

.inputBox input:focus ~ span,
.inputBox input:valid ~ span {
  transform: translateY(-22px);
  font-size: 12px;
  color: #00ffe5;
  background: #111;
  padding: 0 6px;
  left: 10px;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  background: linear-gradient(135deg, #00ffe5, #0077ff);
  color: #000;
  cursor: pointer;
  box-shadow: 0 0 18px #00ffe5, 0 0 38px #0077ff;
  transition: 0.4s ease-in-out;
  text-transform: uppercase;
}

button:hover {
  transform: scale(1.05);
  background: linear-gradient(135deg, #00ffea, #0051ff);
  box-shadow: 0 0 25px #00ffe5, 0 0 55px #0077ff;
}

p {
  color: #ccc;
  text-align: center;
  margin-top: 22px;
  font-size: 14px;
}

p a {
  color: #00ffe5;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s ease;
}

p a:hover {
  color: #ffffff;
  text-shadow: 0 0 12px #00ffe5;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@media (max-width: 420px) {
  .card {
    width: 90vw;
    height: auto;
  }
}

  </style>>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <div class="front">
        <h2>Login</h2>
        <form id="loginForm" action="/login" method="POST">
  <div class="inputBox">
    <input name="email" type="email" required />
    <span>Email</span>
  </div>
  <div class="inputBox">
    <input name="password" type="password" required />
    <span>Password</span>
  </div>
  <button type="submit">Login</button>
          <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </form>
      </div>
      <div class="back">
        <h2>Sign Up</h2>
        <form id="signupForm" action="/signup" method="POST">
  <div class="inputBox">
    <input name="username" type="text" required />
    <span>Username</span>
  </div>
  <div class="inputBox">
    <input name="email" type="email" required />
    <span>Email</span>
  </div>
  <div class="inputBox">
    <input name="password" type="password" required />
    <span>Password</span>
  </div>
  <button type="submit">Sign Up</button>
          <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </form>
      </div>
    </div>
  </div>
  <script >
    
const card = document.getElementById('card');
const showSignup = document.getElementById('showSignup');
const showLogin = document.getElementById('showLogin');

showSignup.addEventListener('click', (e) => {
  e.preventDefault();
  card.style.transform = "rotateY(180deg)";
});

showLogin.addEventListener('click', (e) => {
  e.preventDefault();
  card.style.transform = "rotateY(0deg)";
});

  </script>
</body>
</html>
